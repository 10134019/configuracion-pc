font:
  normal:
    family: mononoki Nerd Font
    style: Regular

  bold:
    family: mononoki Nerd Font
    style: Bold

  italic:
    family: mononoki Nerd Font
    style: Italic

  bold_italic:
    family: mononoki nerd font
    style: Bold Italic

  size: 8.5

#background_opacity: 0.9

cursor:
  style: Beam
  blinking: On
  unfocused_hollow: true

mouse:
  hide_when_typing: true

custom_cursor_colors: true
colors:

  cursor:
    #text: '0x171c28'
    cursor: '0xffcc66'


  # Default colors
  primary:
    background: '0x292d3e'
    foreground: '0xd0d0d0'

  # Normal colors
  normal:
    black:   '0x292d3e'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x434758'
    red:     '0xff8b92'
    green:   '0xddffa7'
    yellow:  '0xffe585'
    blue:    '0x9cc4ff'
    magenta: '0xe1acff'
    cyan:    '0xa3f7ff'
    white:   '0xffffff'
window:
  # Spread additional padding evenly around the terminal content.
  padding:
    x: 5
    y: 5
  # Remove buttons
  decorations: none
  # Open in full screen
  #startup_mode: SimpleFullscreen
  # Dimensions if not SimpleFullscreen
  dimensions:
    columns: 140
    lines: 38
